<table class="table">
    <thead>
        <th>Id</th>
        <th>Brand Name</th>
        <th>Color Name</th>
        <th>Description</th>
        <th>Daily Price</th>
        <th>Model Year</th>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
    </tr>
</table>
