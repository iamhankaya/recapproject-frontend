<ul class="list-group">
    <li routerLink="/cars"
        [class]="getAllBrandClass()"
        (click)="empyyCurrentBrand()" 
    >Tüm markalari göster</li>
    <li routerLink="/cars/brand/+{{brand.brandId}}"
        (click)="setCurrentBrand(brand)" 
        [class]="getCurrentBrandClass(brand)" 
    *ngFor="let brand of brands">
        {{brand.brandName}}
    </li>
</ul>
