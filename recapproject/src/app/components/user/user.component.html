<table class="table"> 
    <thead>
        <th>User Id</th>
        <th>Customer Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.customerId}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
    </tr>
</table>
